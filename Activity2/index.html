<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <title>Activity2</title>
</head>
<body>
    <div class="form">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label>Name:</label>
            <input class="name" id="name" type="text" placeholder="Name">
            <label>Email:</label>
            <input class="email" id="email" type="email" placeholder="Email">
            <label>Message:</label><br>
            <textarea class="message" id="message" placeholder="What's on your mind"></textarea>
            <hr>
            <input id="submit" type="submit" name="Submit">
        </form>
    </div>
    <div class="form">
        <h1>Login</h1>
        <form action="#" method="post">
            <label>Username: </label>
            <input class="uname" id="uname" type="text" placeholder="Username">
            <label>Password: </label>
            <input class="pass" id="pass" type="password" placeholder="Password">
            <hr>
            <input id="submit" type="submit" name="Submit">
        </form>
    </div>
    <div class="form">
        <form action="#" method="post">
            <h1>Survey</h1>
            <label>Name: </label>
            <input class="svname" id="svname" type="text" placeholder="Name">
            <label>Age: </label>
            <input class="age" id="age" type="number" placeholder="age">
            <label>Gender: </label><br>
            <label for="male">Male:</label>
            <input id="male" type="radio" value="Male">
            <label class="rad" for="female">Female:</label>
            <input id="female" type="radio" value="Female"><br>
            <label for="Other">Other:</label>
            <input id="other" type="radio" value="Other">
            <br><br>
            <p class="cont">
                Which programming language you want to learn ?
            </p>
            <input id="java" type="checkbox">
            <label class="cbox" for="java">Java</label>
            <br>
            <input id="javascript" type="checkbox">
            <label class="cbox" for="javascript">JavaScript</label>
            <br>
            <input id="python" type="checkbox">
            <label class="cbox" for="python">Python</label>
            <br><br><hr>
            <label>Comment:</label>
            <textarea class="message" id="Comment" placeholder="Comment here"></textarea>
            <input type="submit" name="Submit">
        </form>
    </div>
</body>
</html>
